<mat-toolbar
  color="primary"
  class="mat-elevation-z8 d-flex justify-content-between"
>
  <div class="d-flex align-items-center">
    <div>
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon d-block d-md-none"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="ms-md-5 logo" [routerLink]="['/home']">CarRentKaro.com</div>
    <div class="d-none d-md-block">
      <ng-container *ngIf="isLoggedIn == true">
        <button mat-button [routerLink]="['/cart']">Rental Agreement</button>
        <button mat-button [routerLink]="['/order']">Rented Cars</button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn == true && userRole == 'Admin'">
        <button mat-button [routerLink]="['/add']">Add Car</button>
        <button mat-button [routerLink]="['/order']">All Rents</button>
      </ng-container>
    </div>
  </div>

  <div class="d-none d-md-block">
    <ng-container *ngIf="isLoggedIn == true">
      <button mat-button>Hello {{ username }}</button>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </ng-container>
    <ng-container *ngIf="isLoggedIn == false">
      <button
        class="me-2"
        mat-raised-button
        color="accent"
        [routerLink]="['/login']"
      >
        SignIn
      </button>
    </ng-container>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer class="mat-elevation-z8" #drawer mode="side">
    <mat-nav-list>
      <ng-container>
        <mat-list-item>
          <button mat-button [routerLink]="['/cart']">View Cart</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button [routerLink]="['/order']">My Orders</button>
        </mat-list-item>
        <mat-list-item>
          <ng-container *ngIf="isLoggedIn == true && userRole == 'Admin'">
            <button mat-button [routerLink]="['/add']">Add Product</button>
          </ng-container>
        </mat-list-item>
        <mat-list-item>
          <ng-container *ngIf="isLoggedIn == true && userRole == 'Admin'">
            <button mat-button [routerLink]="['/toporder']">Top Orders</button>
          </ng-container>
        </mat-list-item>
        <mat-list-item>
          <div class="d-md-block">
            <ng-container *ngIf="isLoggedIn == true">
              <button mat-button>Hello {{ username }}</button>
              <button mat-raised-button color="warn" (click)="logout()">
                Logout
              </button>
            </ng-container>
            <ng-container *ngIf="isLoggedIn == false">
              <button
                mat-raised-button
                color="accent"
                [routerLink]="['/login']"
              >
                SignIn
              </button>
            </ng-container>
          </div>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 89vh">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
